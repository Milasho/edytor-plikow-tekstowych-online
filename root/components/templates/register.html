<!-- Dziedziczenia stron -->
{% extends "templates/base.html" %}

<!-- Wypelnienie tytulu-->
{% block title %}
Rejestracja w edytorze
{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" action={{url_for('register')}}>
        <div class="row mt-3">
            <div class="col-6 h1">Panel Rejestracji</div>
        </div>

        <div class="row mt-3">
            <div class="col-2 col-form-label"><label for="user_name">Login:</label></div>
            <div class="col-4">
                <input type="text" id="user_name" name="user_name" class="form-control">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-2 col-form-label"><label for="user_email">Adres e-mail:</label></div>
            <div class="col-4">
                <input type="email" id="email" name="user_email" class="form-control">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-2 col-form-label"><label for="user_pass">Has≈Ço:</label></div>
            <div class="col-4">
                <input type="password" id="user_pass" name="user_pass" class="form-control">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-2"></div>
            <div class="col-4"><input type="submit" value="Zarejestruj" class="btn btn-success"></div>
        </div>
    </form>
</div>
{% endblock %}

<!-- Dziedziczenia stron -->
{% extends "templates/base.html" %}

<!-- Wypelnienie tytulu-->
{% block title %}
Edytor Plików Tekstowych Online
{% endblock %}

<!-- Wypelnienie bloku body-->
{% block content %}
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-12">
            <h2>Witaj w Edytorze Plików Tekstowych Online!</h2>
        </div>
    </div>
    
    <div class="row mt-1">
        <div class="col-12 text-center">
            <img src="{{ url_for('static', filename='notatnik.webp') }}" class="rounded mx-auto d-block" style="width: 20%;">
    
            <div class="mt-2">
                <a {% if logged %}style="display: none;"{% endif %} href="{{ url_for('login') }}" class="btn btn-info" style="width: 20%;">Zaloguj się</a>
            </div>
            <div class="mt-2">
                <a {% if logged %}style="display: none;"{% endif %} href="{{ url_for('register') }}" class="btn btn-success" style="width: 20%;">Rejestracja</a>
            </div>
            <div class="mt-2">
                <a {% if not logged %}style="display: none;"{% endif %} href="{{ url_for('index') }}" class="btn btn-success" style="width: 20%;">Otwórz Edytor</a>
            </div>           
            <div class="mt-2">
                <a {% if not logged %}style="display: none;"{% endif %} href="{{ url_for('index') }}" class="btn btn-warning" style="width: 20%;">Zarządzaj Swoimi Plikami</a>
            </div>
            <div class="mt-2">
                <a {% if not logged %}style="display: none;"{% endif %} href="{{ url_for('logout') }}" class="btn btn-danger" style="width: 20%;">Wyloguj się</a>
            </div>
        </div>
    </div>
    
    

    <div class="row mt-3">
        <div class="col-6">
            <div class="with-margin text-left">By Miłosz Malak 187202</div>
        </div>
        <div class="col-6 text-right">
            <div class="with-margin">2023</div>
        </div>
    </div>
</div>
{% endblock %}

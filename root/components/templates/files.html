<!-- Dziedziczenia stron -->
{% extends "templates/base.html" %}

<!-- Wypełnienie tytułu -->
{% block title %}
    Zarządzaj Swoimi Plikami
{% endblock %}

<!-- Wypełnienie bloku body -->
{% block content %}
<div class="container">
    <h2 class="mt-3 mb-4">Zarządzaj Swoimi Plikami</h2>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Nazwa Pliku</th>
                <th scope="col">Akcje</th>
            </tr>
        </thead>
        <tbody>
        
            {% for file in files %}
                <tr>
                    <td>
                        {{ file.filename }}
                    </td>
                    <td>
                        <button class="btn btn-info btn-sm" onclick="editFile({{ file.id }})">Edytuj</button>
                        <a href="{{ url_for('download_file', file_id=file.id) }}" class="btn btn-success btn-sm">Pobierz</a>
                        <label class="btn btn-danger btn-sm">Usuń</label>
                    </td>
                </tr>
            {% endfor %}
            {% for _ in range(files|length, 5) %}
                <tr>
                    <td>
                        (Wolne)
                    </td>
                    <td>
                        <label class="btn btn-primary btn-sm">
                            Prześlij
                            <input type="file" style="display: none;">
                        </label>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
        
        
    </table>
    <script>
    function editFile(fileId) {
        // JavaScript
        window.location.href = '/edit_file/' + fileId;
    }
</script>
</div>
{% endblock %}

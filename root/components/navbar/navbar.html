<!-- Menu nawigacyjne strony -->

{% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">| Menu |</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if active_navbar_part=='index' }}" href="{{ url_for('index') }}">Strona Główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if active_navbar_part=='login' }}" {% if logged %}style="display: none;"{% endif %} href="{{ url_for('login') }}">Logowanie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if active_navbar_part=='register' }}" {% if logged %}style="display: none;"{% endif %} href="{{ url_for('register') }}">Rejestracja</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if active_navbar_part=='editor' }}" {% if not logged %}style="display: none;"{% endif %} href="{{ url_for('edit_file', file_id=0) }}">Edytor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if active_navbar_part=='files' }}" {% if not logged %}style="display: none;"{% endif %} href="{{ url_for('files') }}">Pliki</a>
                </li>
                <li class="nav-item" {% if not logged %}style="display: none;"{% endif %}>
                    <a class="nav-link" href="{{ url_for('logout') }}">Wyloguj</a>
                </li>                                          
            </ul>
        </div>
    </nav>
  {% endblock %}
